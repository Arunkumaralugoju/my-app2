<input type="text" [(ngModel)]="term" (keyup)="filter()" name="" id="">
<label for="">column:</label>
<select [(ngModel)]="column">
    <option >name</option>
    
    <option >phone</option>
    
    <option >city</option>
    
    <option >id</option>
</select>
<label for="">order:</label>
<select>
        <option >asc</option>
        <option >desc</option>
</select>
<button class="btn btn-warning" (click)="sort()">sort</button>
<table class="table table-dark">
    <thead>
        <tr>
            <th>name</th>
            <th>phone</th>
            <th>city</th>
            <th>city</th>
            <th>image</th>
            <th>id</th>
            <th>actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.city}}</td>
            <td>
                <img src="{{user.image}}" alt="">
            </td>
            <td>{{user.id}}</td>
            <td>
                <button class="btn btn-success" (click)="delete(user.id)">delete</button>
                <br>
                <button class="btn btn-success" (click)="view(user.id)">view</button>
                <button class="btn btn-danger" (click)="edit(user.id)">edit</button>
                
            </td>

            
        </tr>
    </tbody>
</table>
<ul class="pagination">
<!-- we created an dummy array  -->
    <li *ngFor="let item of [].constructor(10);let i=index" class="page-item" (click)="page(i+1)"><a class="page-link" >{{i+1}}</a></li>
  

  </ul>
