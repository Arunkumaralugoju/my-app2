<!-- <pre>{{vehicles|json}}</pre> -->
<table class="table table-dark">
    <thead>
        <tr>
            <th>vehicle</th>
            <th>manufacturer</th>
            <th>modal</th>
            <th>type</th>
            <th>fuel</th>
            <th>color</th>
            <th>image</th>
            <th>id</th>
            
            
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let vehicle of vehicles">
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.manufacture}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>{{vehicle.color}}</td>
            <td>
                <img src="{{vehicle.image}}" alt="" height="" >
            </td>
            <td>{{vehicles.id}}</td>

        </tr>
    </tbody>
</table>
