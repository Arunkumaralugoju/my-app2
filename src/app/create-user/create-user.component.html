<h1>{{isEdit?'edit user form':'create user form'}}</h1>
<form [formGroup]="userForm">
    <label >name:</label>
    <input type="text"  formControlName="name">
    <br>
    <label >phone:</label>
    <input type="text"  formControlName="phone">
    <br>
    <label >city:</label>
    <input type="text" formControlName="city" >
    <br>
    <label >image:</label>
    <input type="text" formControlName="image" >
    <br>
    <button class="btn btn-success" (click)="submit()">{{isEdit?'update':'create'}}</button>
</form>
